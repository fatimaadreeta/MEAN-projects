<app-header></app-header>

<h1 style="text-align: center;color: rgb(35, 35, 105); margin-top: 5%;">You can update your personal Information here</h1>

<div class="signup-container">
    
  <mat-card class="signup-card">
    <form class="signup-form">
      <div class="form-container">
        <div class="column">
          <div>
            <mat-form-field>
              <input matInput placeholder="Full Name" type="formControlName="control>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" type="email">
          </mat-form-field>
          </div>
          <div>
            <mat-form-field> 
              <input matInput placeholder="Phone Number" type="tel">
            </mat-form-field>
          </div>
        </div>
        <div class="column">

          
          <div>
            <mat-form-field>
              <input matInput placeholder="Please enter your old password" type="password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Please enter your new password" type="password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Please retype your new password" type="password">
            </mat-form-field>
          </div>
          
          </div>

      </div>
      <div class="signup-button">
        <button mat-raised-button color="primary">Save Changes</button>
      </div>
    </form>
</mat-card>
</div>
