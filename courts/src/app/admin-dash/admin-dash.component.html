
<header class="app-header">
    <div class="left" >
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
      <!-- <img src="path/to/logo.png" alt="Site Logo"> -->
      <!-- <p><a href="/products">FurniStore</a></p> -->
    </div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search..."> 
      <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div class="right">
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click) = "home()">Home</button>
        <button mat-menu-item (click) = "logout()">Sign Out</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <i class="fas fa-user"></i>
      </button>
      
    </div>
  </header>
<mat-sidenav-container style="height: 85vh;">


      <!-- Side navigation -->
      <mat-sidenav #sidenav mode="side" opened style="z-index: 2;" >
        <mat-nav-list>
          <a mat-list-item (click) = "goToAddProduct()">Add a product</a>
          <a mat-list-item href="analytic-report" >Analytic report</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
      
      <div class="product-list" multi="true">
        <table class="table table-bordered table-striped">
          <thead>
            <th>Name</th>
            <th>Image</th>
            <th>description</th>
            <th>price</th>
            <th>EDIT | DELETE</th>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.name}}</td>
              <td><img class="tasalli" [src]="product.imageUrl"></td>
              <td>{{product.description}}</td>
              <td>{{product.price}}RM</td>
              <td><a [routerLink]="['/products/edit-product/'+product._id]" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </a>
            <button mat-icon-button color="warn" (click) = "onDelete(product)">
                <mat-icon>delete</mat-icon>
            </button></td>
            </tr>                                                      </tbody>
        </table>
      </div>
      <!--<p class="mat-body-1">No products to display</p>-->
    </mat-sidenav-content>
  </mat-sidenav-container>
